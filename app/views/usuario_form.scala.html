@(usuario : models.Usuario)

@main("usuario") {
<form class="form-horizontal" role="form" action="/usuario@if(usuario != null){/@usuario.getId()}" method="post">
		<div class="page-header">
  			<h1>Cadastro de Usuários<small>- Cadastro/Alteração</small></h1>
		</div>
		<div id="container-cadastro">
  			<div class="form-group">
    			<label for="username" class="col-sm-2 control-label" name="username">Usuário</label>
    			<div class="col-sm-10">
   					<input type="text" class="form-control" id="username" name="username" placeholder="Usuário" value="@if(usuario != null) { @usuario.getUsername() }">
    			</div>
  			</div>
  
  			<div class="form-group">
    			<label for="password" class="col-sm-2 control-label" name="password">Senha</label>
    			<div class="col-sm-10">
   					<input type="password" class="form-control" id="password" name="password" placeholder="Senha" name="password" value="@if(usuario != null) { @usuario.getPassword() }">
   				</div>
  			</div>
  
  			<div class="form-group">
    			<label for="passwordRepeat" class="col-sm-2 control-label" name="passwordRepeat">Repita a Senha</label>
    			<div class="col-sm-10">
    				<input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" placeholder="Repita a Senha" name="password" value="@if(usuario != null) { @usuario.getPassword() }">
    			</div>
  			</div>
  
  			<div class="form-group">
    			<label for="nome" class="col-sm-2 control-label">Nome</label>
    			<div class="col-sm-10">
    				<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" name="password" value="@if(usuario != null) { @usuario.getNome() }">
    			</div>
  			</div>
   
			<div class="form-group">
   				<label class="col-sm-3 control-label"></label>
  				<div class="btn-group">
    				<button type="submit" class="btn btn-success">Salvar</button>
  				</div>
  				<div class="btn-group">
    				<button type="button" class="btn btn-danger"><a href="/" style="text-decoration:none">Cancelar</a></button>
  				</div>
			</div>
		</div>
	</form>
}
