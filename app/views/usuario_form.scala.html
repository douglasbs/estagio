@(usuario : models.Usuario)

@main("usuario") {

<form class="form-horizontal" action="/usuario@if(usuario != null){/@usuario.getId()}" method="post">
<fieldset>

<!-- Form Name -->
<legend>Cadastro de Usuário</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">Login</label>  
  <div class="col-md-4">
  <input id="username" name="username" type="text" placeholder="Login" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Senha</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="Senha" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password2">Repita a Senha</label>
  <div class="col-md-4">
    <input id="password2" name="password2" type="password" placeholder="Repita a Senha" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nome">Nome</label>  
  <div class="col-md-5">
  <input id="nome" name="nome" type="text" placeholder="Nome" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="salvar"></label>
  <div class="col-md-8">
    <button type="submit" id="salvar" name="salvar" class="btn btn-success">Salvar</button>
    <button id="cancelar" name="cancelar" class="btn btn-danger">Cancelar</button>
  </div>
</div>

</fieldset>
</form>
